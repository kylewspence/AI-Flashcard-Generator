<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="nav-container">
      <button id="study-mode-btn" class="nav-btn">üòä Study Mode</button>
      <button id="generate-btn" class="nav-btn active">üåç Generate</button>
      <button id="edit-deck-btn" class="nav-btn">‚úèÔ∏è Edit Deck</button>
    </header>
    <main>
      <div class="input-container">
        <input
          type="text"
          id="user-input"
          class="input-box"
          placeholder="Generate New" />
        <button id="search-btn" class="btn">Generate</button>
      </div>
      <div class="flashcard-gen-box">
        <div class="flashcard-container">
          <div class="flashcard" data-index="0">
            <p class="flashcard-title">Question:</p>
            <p class="flashcard-content">Generated Answer</p>

            <input type="text" class="edit-question hidden" />
            <input type="text" class="edit-answer hidden" />
            <button class="edit-btn">Edit</button>
            <button class="save-btn hidden">Save</button>
            <button class="add-btn">Add To Deck</button>
          </div>
        </div>

        <div class="flashcard-container">
          <div class="flashcard" data-index="1">
            <p class="flashcard-title">Question:</p>
            <p class="flashcard-content">Generated Answer</p>

            <input type="text" class="edit-question hidden" />
            <input type="text" class="edit-answer hidden" />
            <button class="edit-btn">Edit</button>
            <button class="save-btn hidden">Save</button>
            <button class="add-btn">Add To Deck</button>
          </div>
        </div>

        <div class="flashcard-container">
          <div class="flashcard" data-index="2">
            <p class="flashcard-title">Question:</p>
            <p class="flashcard-content">Generated Answer</p>

            <input type="text" class="edit-question hidden" />
            <input type="text" class="edit-answer hidden" />
            <button class="edit-btn">Edit</button>
            <button class="save-btn hidden">Save</button>
            <button class="add-btn">Add To Deck</button>
          </div>
        </div>
      </div>

      <div id="study-mode-container" class="hidden">
        <div class="flashcard-container">
          <div class="flashcard">
            <p class="flashcard-title" id="study-question">
              Question will appear here
            </p>
            <p class="flashcard-content hidden" id="study-answer">
              Click 'Show Answer'
            </p>
          </div>
        </div>
        <div class="study-mode-btns">
          <button class="btn" id="show-answer-btn">Show Answer</button>
          <button class="btn" id="next-btn">Next</button>
        </div>
      </div>
    </main>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
